  <script>
    function setupVideo() {
      document.getElementById("play-btn").onclick = function () {
        document.getElementById("did-vid").play();
        var startOverlay = document.getElementById("start-overlay");
        startOverlay.style.display = "none";
      };

      // get video
      var video = document.getElementById("did-vid");
      // Play the video, this is optional
      video.play();
      // Add a listener to this video, so that when the video ends, the video is "hidden".
      video.addEventListener("ended", function () {
        var meow = document.getElementById("meow")
        // hide video
        video.style.display = "none";
        meow.style.display = "block";
      })
    }
  </script>
